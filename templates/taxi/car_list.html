{% extends "base.html" %}
{% block content %}
  <h1>Cars List</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li><a href="{{ car.get_absolute_url }}">{{ car.id }}</a> {{ car.model }} ({{ car.manufacturer.name }})</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
