{% extends "base.html" %}
{% block content %}
  <h2>Driver</h2>
  <p><strong>Name: </strong>{{ driver.first_name }} {{ driver.last_name }}</p>
  <p><strong>License Number: </strong>{{ driver.license_number }}</p>
  <h4>Driver's Cars:</h4>
  <ul>
    {% for car in driver.cars.all %}
      <li>{{ car.model }} <br></li>
    {% empty %}
      <p>No Cars!</p>
    {% endfor %}
  </ul>
{% endblock %}
